<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazi Asif Iqbal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
    <div class="menubar">
        <ul>
            <li>Home</li>
            <li>Work</li>
            <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <header class="header">
            <div class="header-top">
                <button class="toggle-btn-menu" onclick="showMenu()">
                    <i class="fa-solid fa-bars"></i>
                    <span>Menu</span>
                </button>
                <div>
                    <h1>Kazi Asif Iqbal</h1>
                </div>
                <button class="toggle-btn-cart" onclick="showCart()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Cart</span>
                    <span class="cart-total-items">0</span>
                </button>
            </div>
            <div class="header-bottom">
                <div class="products">
                    <div class="product">
                        <img class="product-img img1" src="./Media/Product 1.jpg" alt="Product1">
                        <p class="product-name name1">Product 1</p>
                        <p class="product-price price1">$ 1 0 0</p>
                        <button class="addToCart" onclick="cartAdd()">Add to Cart</button>
                    </div>
                    
                    
                    <div class="product">
                        <img class="product-img img2" src="./Media/Product 2.jpg" alt="Product2">
                        <p class="product-name name2">Product 2</p>
                        <p class="product-price price2">$ 2 0 0</p>
                        <button class="addToCart" onclick="cartAdd()">Add to Cart</button>
                    </div>
                    
                    
                    <div class="product">
                        <img class="product-img img3" src="./Media/Product 3.jpg" alt="Product3">
                        <p class="product-name name3">Product 3</p>
                        <p class="product-price price3">$ 3 0 0</p>
                        <button class="addToCart" onclick="cartAdd()">Add to Cart</button>
                    </div>


                    <div class="product">
                        <img class="product-img img4" src="./Media/Product 4.jpg" alt="Product4">
                        <p class="product-name name4">Product 4</p>
                        <p class="product-price price4">$ 4 0 0</p>
                        <button class="addToCart" onclick="cartAdd()">Add to Cart</button>
                    </div>
                    
                    
                    <div class="product">
                        <img class="product-img img5" src="./Media/Product 5.jpg" alt="Product5">
                        <p class="product-name name5">Product 5</p>
                        <p class="product-price price5">$ 5 0 0</p>
                        <button class="addToCart" onclick="cartAdd()">Add to Cart</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="cart-page">
            <p id="my-cart">My Cart</p>
            <span class="cartItemTotal">Your Cart Is Empty</span>

            <p class="cart-product-info">Hi</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
