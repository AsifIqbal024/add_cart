<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazi Asif Iqbal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="navbar">
        <div class="menubar">
            <ul>
                <li>Home</li>
                <li>Work</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <header class="header">
            <div class="header-top">
                <button class="toggle-btn-menu" onclick="showMenu()">
                    <i class="fa-solid fa-bars"></i>
                    <span>Menu</span>
                </button>
                <div>
                    <h1>Kazi Asif Iqbal</h1>
                </div>
                <button class="toggle-btn-cart" onclick="showCart()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Cart</span>
                    <span class="cart-total-items">0</span>
                </button>
            </div>
            <div class="searchBarDiv">
                <input class="searchBar" placeholder="Search" type="text">
                <button class="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="header-bottom">
                <div class="products">
                    
                </div>
            </div>
        </header>
        <div class="cart-page">
            <p id="my-cart">My Cart</p>
            <span class="cartItemTotal">Your Cart Is Empty</span><br>
            <span class="totalPrice">Your Total Amount is 0</span>
            <div class="cartItems">
                <div class="productNumber">
                    <button class="productRemove" onclick="productRemove()"> - </button>
                <input class="productQuantity" type="number" min="0" max="99">
                <button class="productAdd" onclick="productAdd()"> + </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
